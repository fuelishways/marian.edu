<!-- jQuery library (served from Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.js"></script>
<script>
$(document).ready(
  function bxslider() {
    $('.bxslider-dsign').bxSlider({
        auto: true,
        controls: false,
        infiniteLoop: true,
        minSlides: 3,
        moveSlides: 1,
        mode: 'vertical',
        pager: false,
        pause: 7000,
        slideMargin: 55,
        slideWidth: 584,
        speed: 1000
    });
    setTimeout(bxslider, 1000)      
  });
</script>
<script>
$(document).ready(
    function ampmfix(){
        /* event time to our standard a.m./p.m. format */
        $(".time").text(function(index, text) {
            return text.replace('pm', 'p.m.');
        });
        $(".time").text(function(index, text) {
            return text.replace('am', 'a.m.');
        });
        $(".time").text(function(index, text) {
            return text.replace(':00', '');
        });  
    setTimeout(ampmfix,1500)
    });    
</script>
